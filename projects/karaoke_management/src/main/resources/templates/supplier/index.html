<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:insert="layouts/layout.html::header"></head>
<title>Suppliers</title>
</head>
<body>
	<div th:replace="layouts/layout.html::nav"></div>
	<div class="container mt-3">
		<div class="row">
			<h3 class="col-lg-10">Suppliers:</h3>
			<button 
				class="btn btn-success ml-auto mb-2 mr-3 text-light"
				onclick="openModal('supplier', undefined, 'Create')">
				<i class="fa fa-plus"></i>
			</button>
		</div>
		<table class="table table-striped table-bordered" id="table">
			<thead>
				<tr>
					<th>#</th>
					<th>Name</th>
					<th>Phone</th>
					<th>Address</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="supplier, state : ${suppliers}">
					<td th:utext="${state.count}"></td>
					<td th:utext="${supplier.name}"></td>
					<td th:utext="${supplier.phone}"></td>
					<td th:utext="${supplier.address}"></td>
					<td>
						<button class="btn btn-sm btn-secondary" 
							th:attr="onclick='openModal(`supplier`, \'' + ${supplier.toString()} + '\', `Update`);'"
							data-toggle="tooltip"
							title="Edit">
							<i class="fa fa-edit"></i>
						</button>
						<button 
						th:attr="onclick='confirmModal(`Do you sure to delete ' + ${supplier.name} + '`, \'' + ${supplier.id} + '\', `delete`);'"
						class="btn btn-sm btn-danger" data-toggle="tooltip"
							title="Delete">
							<i class="fa fa-trash"></i>
						</button>
						<button 
							th:attr="onclick='confirmModal(`Do you sure to unactive ' + ${supplier.name} + '`, \'' + ${supplier.id} + '\', `unactive`);'"
							class="btn btn-sm btn-warning" data-toggle="tooltip"
							title="Unactive">
							<i class="fa fa-lock"></i>
						</button> 
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div th:replace="layouts/layout.html::supplier"></div>
	<script>
		$(document).ready(function() {
			
			// config DataTable
			$("#table").DataTable({
				"columnDefs": [
			    	{ "width": "200px", "targets": 1 },
			    	{ "width": "350px", "targets": 3 }
			  	],
				"pageLength" : 6
			});
			
			// config tooltip
			$('[data-toggle="tooltip"]').tooltip();
		})
	</script>
<body th:insert="layouts/layout.html::footer"></body>
</body>

</html>
