<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="header">
<meta charset="UTF-8">
<script th:src="@{/js/jquery.js}"></script>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/dataTables.bootstrap4.min.css}" rel="stylesheet" />
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
	rel="stylesheet">

<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>

	<div th:fragment="nav">
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
			<ul class="navbar-nav">

				<li class="nav-item"><a class="navbar-brand" href="#"></a></li>
				<li class="nav-item ml-5"
					th:classappend="${active == 'home'} ? active"><a
					class="nav-link" href="/">Home</a></li>

				<li class="nav-item" th:classappend="${active == 'rooms'} ? active"><a
					class="nav-link ml-4" href="/rooms">Rooms</a></li>

				<li class="nav-item"
					th:classappend="${active == 'products'} ? active"><a
					class="nav-link ml-4" href="/products/">Products</a></li>

				<li class="nav-item"
					th:classappend="${active == 'supplier'} ? active"><a
					class="nav-link ml-4" href="/suppliers/">Suppliers</a></li>

				<li class="nav-item ml-4"
					th:classappend="${active == 'warehouse'} ? active"><a
					class="nav-link" href="/warehouse">Warehouse</a></li>

				<!--  sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_STATISTIC')" -->
				<li class="nav-item ml-4"
					th:classappend="${active == 'statistic'} ? active"><a
					class="nav-link" href="#">Statistic</a></li>
			</ul>
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active"><a class="nav-link mr-4"><span
						sec:authentication="name" style="font-size: 18px"></span></a></li>
				<li class="nav-item">
					<form class="form-inline" method="post" th:action="@{/logout}">
						<button sec:authorize="isAuthenticated()"
							class="btn btn-outline-danger" type="submit">Logout</button>
					</form>
				</li>
			</ul>
		</nav>
	</div>

	<div th:fragment="room_modal" class="modal" id="room">
		<div class="modal-dialog">
			<div class="modal-content">

				<!-- Modal Header -->
				<div id="modal-header" class="modal-header">
					<h4 class="modal-title">Modal Heading</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>

				<!-- Modal body -->
				<div id="modal-body" class="modal-body">
					<div class="container mt-5">
						<div class="col-5 offset-3 mt-5">
							<form th:action="@{/} + ${actionLink}" method="POST"
								th:object="${room}">
								<h2>Room Information:</h2>
								<fieldset>
									<input type="hidden" th:field="*{id}" th:value="*{id}" />

									<div class="form-group">
										<label>Room Type</label><br /> <select class="form-control"
											th:field="*{typeRoom}">
											<option value="NORMAL">NORMAL</option>
											<option value="VIP">VIP</option>
										</select>
									</div>
									<div class="form-group">
										<label>Day Type</label> <select class="form-control"
											th:field="*{typeDay}">
											<option value="DAILY">DAILY</option>
											<option value="WEEKEND">WEEKEND</option>
											<option value="HOLIDAY">HOLIDAY</option>
										</select>
									</div>
									<div class="form-group">
										<label>Check In (hour)</label> <input type="number"
											class="form-control" value="0" th:field="*{checkIn}"
											onkeypress="check(event)" min="0" max="24" />
									</div>
									<div class="form-group">
										<label>Check Out (hour)</label> <input type="number"
											class="form-control" value="0" th:field="*{checkOut}"
											onkeypress="check(event)" min="0" max="24" />
									</div>
									<div class="form-group">
										<label>Price</label> <input type="number" class="form-control"
											value="0" th:field="*{price}" onkeypress="check(event)" />
									</div>
									<div class="form-group" style="float: right">
										<input type="submit" class="btn btn-success"
											th:value="${actionName}" /> <a th:href="@{/}"
											class="btn btn-danger">Cancel</a>
									</div>
								</fieldset>
							</form>
						</div>
					</div>
				</div>

				<!-- Modal footer -->
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
				</div>

			</div>
		</div>
	</div>
	<div th:fragment="supplier" class="modal" id="supplier">
		<div class="modal-dialog">
			<div class="modal-content">

				<!-- Modal Header -->
				<div id="modal-header" class="modal-header alert-primary">
					<h4 class="modal-title">Supplier Information:</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>

				<!-- Modal body -->
				<div id="modal-body" class="modal-body">
					<div class="container">
						<div class="col">
							<form action="/suppliers/add" method="POST" class="form-signin">
								<input type="hidden" name="id" id="m_id"/>

								<div class="form-group">
									<input type="text"
									id="m_name"
									name="name"
									placeholder="Name..."
									class="form-control"/>
								</div>

								<div class="form-group">
									<input type="text"
									id="m_phone"
									placeholder="Phone..."
									class="form-control" name="phone" />
								</div>

								<div class="form-group">
									<input type="text" placeholder="Address..." 
									id="m_address"
									class="form-control"
									name="address"/>
								</div>
								<button type="button" class="btn btn-danger float-right" data-dismiss="modal">Close</button>
								<input
								id="m_submit"
								type="submit" 
								class="btn btn-success float-right mr-2"
								value="Create"/>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<body th:fragment="footer">
	<script th:src="@{/js/custom.js}"></script>
	<script th:src="@{/js/jquery.dataTables.min.js}"></script>
	<script th:src="@{/js/dataTables.bootstrap4.js}"></script>
</body>

</body>
</html>
